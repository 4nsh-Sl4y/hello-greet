<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Greeting with Confectionery</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background-color: #e0f7fa;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .greeting-container {
      text-align: center;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    h1 {
      font-size: 24px;
      color: #00796b;
      margin-bottom: 20px;
    }

    .greet-btn {
      padding: 15px 30px;
      background-color: #00796b;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .greet-btn:hover {
      background-color: #004d40;
    }

    .greeting-message {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #00796b;
      visibility: hidden;
    }

    /* Pop-up style */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 80%;
      max-width: 400px;
    }

    .popup img {
      width: 100%;
      max-width: 200px;
      margin: 10px 0;
    }

    .popup button {
      padding: 10px 20px;
      background-color: #00796b;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .popup button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <div class="greeting-container">
    <h1>Welcome to the Greeting Page</h1>
    <button class="greet-btn" onclick="showGreeting()">Click to Greet!</button>
    <div id="greetingMessage" class="greeting-message"></div>
  </div>

  <!-- Pop-up for Confectionery -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Enjoy some sweet treats!</h2>
      <img src="https://www.example.com/candy.jpg" alt="Confectionery"> <!-- Use an image URL here -->
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    function showGreeting() {
      // Show greeting message
      document.getElementById('greetingMessage').style.visibility = 'visible';
      document.getElementById('greetingMessage').innerHTML = "<h2>Hello, Welcome to the Greeting Page!</h2>";
      
      // Show the confectionery pop-up
      document.getElementById('popup').style.display = 'flex';
    }

    function closePopup() {
      // Close the pop-up
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
